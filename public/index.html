<!DOCTYPE html>
<html ng-app="trainologicApp">
  <head>
    <meta charset="utf-8">
    <title>contactlist task - by Einar Barzilay</title>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="http://trainologic.com/wp-content/uploads/2017/02/cropped-trainologic-fav-32x32.png" sizes="32x32" />
  </head>
  <body ng-controller="mainController">
        <div class="container">
          <div class="row">
            <div class="col-md-6 contact">
              <h1>Contact Tree</h1>
              <ul>
                  <li ng-repeat="contact in contacts">
                      <a class="expandList">{{contact.name}}</a>
                      <ul>
                          <li ng-repeat="secondLevel in contact.contacts">
                              <a class="expandList">{{secondLevel.name}}</a>
                              <ul>
                                  <li ng-repeat="thirdLevel in secondLevel.contacts">
                                      <a class="expandList">{{thirdLevel.name}}</a>
                                  </li>
                              </ul>
                          </li>
                      </ul>
                  </li>
              </ul>
            </div>
          </div>
        </div>
    <!-- scripts -->
     <script src="angular/angular.js"></script>
     <script src="jquery/dist/jquery.min.js"></script>

     <script src="bootstrap/dist/js/bootstrap.js"></script>
     <script src="js/app.js"></script>
     <script src="js/services/mainFactory.js"></script>
     <script src="js/controllers/mainController.js"></script>
  </body>
</html>
